
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fffde7; /* Kuning cair */
      color: #000000; /* Hitam */
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .code {
      font-size: 2.5em;
      font-weight: bold;
      color: #f57f17; /* Kuning oren gelap */
      background-color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Terima Kasih Atas Kerjasama Anda üôè</h1>
  <p>Kod Rujukan Anda:</p>
  <div class="code" id="code">Memuatkan...</div>

  <div class="footer">
    <p>Sila simpan kod ini sebagai rujukan laporan anda.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    document.getElementById("code").innerText = code || "Tiada Kod Ditemui";
  </script>
</body>
</html>
